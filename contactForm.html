<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="block">
        <h1>Contact Form</h1>
        <p><b>Please fill all the texts in the fields.</b></p>
    <form action="">
    <div class="middle">
        <br>
        
        <h3>First Name:<input type="text" name="fname" placeholder="Arpita" required></h3>
        
        <h3>Last Name:<input type="text" name="lname" placeholder="Bhoi" required></h3>
        <h3>Email:<input type="email" name="email" placeholder="abc@gmail.com" required></h3>
        <h3>DOB:<input type="date" name="dob" placeholder="dd/mm/yy" ></h3>
        <h3>Subject:<input type="text" name="subject" placeholder="Job Inquiry" required></h3>
        <h3>Message:<textarea type="text" name="message" placeholder="Your Message to Us" cols:"1000" rows:"20"></textarea></h3>
        <input type="submit" value="submit" placeholder="submit" class="arpita">
        <input type="reset" value="reset" placeholder="reset" class="arpita">
    
         

    </form>  
    </div>
    </div>

       


   


    
        
    

   
       
</body>
</html>
